<!DOCTYPE html>
<html>
	<head>
		<title>Spectrogram Player</title>
		<style>
			* { margin: 0px; padding: 0px; }

			body {
				width: 960px;
				margin: 150px auto 0px auto;
				font-family: Roboto, Helvetica, sans-serif;
				background-color: #fff;
			}

			h2 {
				color: #999;
				font-weight: normal;
				font-size: 1.2em;
				margin-bottom: 1em;
			}

			#indicator {
				width: 2px;
				height: 100%;

				position: absolute;
				top: 0px; left: 0px;
				background-color: #f00;
			}

			#display {
				position: relative;
				overflow: hidden;

				background-color: #000;
				box-shadow: 0px 0px 50px #CCC;
				border-radius: 10px;
			}

			#play {
				position: absolute;
				top: 2em; left: 2em;

				color: #333;
				background-color: #FFF;

				padding: 0.4em 1em;
				border-radius: 5px;

				cursor: pointer;
				display: none;
			}

			#sample {
				color: #333;
				background-color: #FFF;

				position: absolute;
				top: 2em; left: 2em;

				padding: 0.6em 1em;
				border-radius: 5px;
				border: 0px;
			}

			#credits {
				color: #CCC;
				font-size: 0.8em;
				text-align: right;
				margin-top: 1em;
			}

		</style>
	</head>

	<body>
		<h1>Spectrogram Player</h1>
		<h2>Play sound from nothing but an image</h2>

		<div id="display">
			<a href="https://github.com/elias-schuett/Spectrogram-Player"><img style="position:absolute;top:0;right:0;border:0;z-index:99" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
		
			<img id="spectrogram" src="tetris.png" width="100%" style="display:block">
			<div id="indicator">&nbsp;</div>
			<div id="play">Loading image...</div>

			<select id="sample">
				<option>Select sample</option>
				<option>Tetris</option>
				<option>Speech</option>
			</select>
		</div>

		<div id="credits">
			The "speech" spectrogram was generated from Richard Alpert's talk about "The LSD Crisis"
		</div>

		<script src="index.js"></script>
	</body>
</html>
